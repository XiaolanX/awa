name: PixelOS_Kernel_CI-Ultimate

on:
  workflow_dispatch:

jobs:
  PixelOS_Kernel_CI:
    name: PixelOS Kernel CI
    # 如果你没有自建服务器，请务必使用 ubuntu-latest
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Cleanup Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf /usr/lib/mono

    - name: Clone Kernel and Dependencies
      run: |
        # 克隆主内核
        git clone https://github.com/OnePlus12R-development/android_kernel_oneplus_sm8550.git --depth=1 -b sixteen-qpr1 kernel/oneplus/sm8550
        # 克隆外置模块
        git clone https://github.com/OnePlus12R-development/android_kernel_oneplus_sm8550-modules.git --depth=1 -b sixteen-qpr1 kernel/oneplus/sm8550-modules
    
    - name: Setup release name
      run: |
        rm -rf ${GITHUB_WORKSPACE}/*.zip
        cd kernel/oneplus/sm8550
        SUBLEVEL=$(grep "^SUBLEVEL =" Makefile | awk '{print $3}')
        REL_NAME="PixelOS_SM8550_SUSFS-v5.15.${SUBLEVEL}-$(date +"%Y%m%d")"
        echo "REL_NAME=${REL_NAME}" >> $GITHUB_ENV

    - name: Integrate SUSFS and KPM
      run: |
        cd kernel/oneplus/sm8550
        
        # 1. 集成 SUSFS (针对 5.15 GKI)
        git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-5.15 ../susfs
        cp ../susfs/kernel_patches/fs/* fs/
        cp ../susfs/kernel_patches/include/linux/* include/linux/
        # 应用 5.15 专用补丁
        patch -p1 < ../susfs/kernel_patches/5.15/60_add_susfs_in_gki-android14-5.15.patch || echo "SUSFS 补丁跳过或存在部分冲突"

        # 2. 集成 KPM
        git clone https://github.com/rifsxd/KPM.git ../KPM
        cp -r ../KPM/kpm drivers/
        # 修改 Makefile 和 Kconfig 让系统识别 KPM
        grep -q "obj-y += kpm/" drivers/Makefile || echo "obj-y += kpm/" >> drivers/Makefile
        grep -q 'source "drivers/kpm/Kconfig"' drivers/Kconfig || echo 'source "drivers/kpm/Kconfig"' >> drivers/Kconfig

        # 3. 注入配置到 gki_defconfig (确保功能启用)
        echo "CONFIG_KSU_SUSFS=y" >> arch/arm64/configs/gki_defconfig
        echo "CONFIG_KPM=y" >> arch/arm64/configs/gki_defconfig
        echo "CONFIG_KALLSYMS_ALL=y" >> arch/arm64/configs/gki_defconfig

    - name: Build Kernel with SukiSU + SUSFS + KPM
      run: |
        cd kernel/oneplus/sm8550
        # 执行你原本的编译脚本，带上 --sukisu 参数
        # 脚本内部应该会自动处理 SukiSU 的集成
        build_sm8550 --clean --sukisu
        mv kernel.zip ${GITHUB_WORKSPACE}/PixelOS-SukiSU-SUSFS.zip

    - name: Create GitHub Release
      run: |
        cd ${GITHUB_WORKSPACE}
        # 使用 GitHub CLI 上传
        gh release create "$REL_NAME" --title "$REL_NAME" --notes "Integrated SukiSU, SUSFS, and KPM" PixelOS-SukiSU-SUSFS.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
