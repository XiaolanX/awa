name: PixelOS_Kernel_CI-aston

on:
  workflow_dispatch:
    inputs:
      KSU_BRANCH:
        description: 'SukiSU 分支 (如 main)'
        required: true
        default: 'main'

jobs:
  PixelOS_Kernel_CI:
    name: PixelOS Kernel CI
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/lib/jvm
          df -h

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev ccache pahole python3 zip git wget
          
          # 使用更稳定的方式获取 Clang: 直接从 Android 编译工具链的官方存储库克隆特定分支
          # 这里选择 clang-r487747c 对应的分支，且只拉取一层 (depth=1)
          mkdir -p $GITHUB_WORKSPACE/clang
          git clone https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 -b main --depth=1 $GITHUB_WORKSPACE/clang-tools
          
          # 找到 clang 可执行文件所在的目录并创建软链接
          CLANG_BIN=$(find $GITHUB_WORKSPACE/clang-tools -name "clang" -type f | head -n 1 | xargs dirname)
          echo "CLANG_BIN=$CLANG_BIN" >> $GITHUB_ENV

      - name: Clone Kernel and Dependencies
        run: |
          git clone https://github.com/OnePlus12R-development/android_kernel_oneplus_sm8550.git --depth=1 -b sixteen-qpr1 kernel/oneplus/sm8550
          git clone https://github.com/OnePlus12R-development/android_kernel_oneplus_sm8550-modules.git --depth=1 -b sixteen-qpr1 kernel/oneplus/sm8550-modules
    
      - name: Setup Release Name
        run: |
          cd kernel/oneplus/sm8550
          SUBLEVEL=$(grep "^SUBLEVEL =" Makefile | awk '{print $3}')
          REL_NAME="PixelOS_OPSM8550-v5.15.${SUBLEVEL}-$(date +"%Y%m%d")"
          echo "REL_NAME=${REL_NAME}" >> $GITHUB_ENV

      - name: Build Kernel (FAST Mode)
        run: |
          export PATH="${{ env.CLANG_BIN }}:$PATH"
          export CC="ccache clang"
          
          cd kernel/oneplus/sm8550
          
          MAKE_ARGS="LLVM=1 LLVM_IAS=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- \
                     LD=ld.lld HOSTLD=ld.lld KCFLAGS+=-Wno-error"
          
          # 生成默认配置
          make -j$(nproc --all) O=out $MAKE_ARGS gki_defconfig

          # 1. 禁用 BTF (解决上一个 pahole 错误)
          scripts/config --file out/.config -d DEBUG_INFO_BTF
          scripts/config --file out/.config -d DEBUG_INFO_BTF_MODULES

          # 2. 【核心修复：强行禁用报错的 Oplus 驱动】
          # 这些驱动依赖 get_project 和 qcom_smem_alloc，但在极速模式下缺少源码支持
          scripts/config --file out/.config -d CONFIG_OPLUS_SENSOR_DEVINFO
          scripts/config --file out/.config -d CONFIG_OPLUS_FEATURE_CHIP_SOC_INFO
          scripts/config --file out/.config -d CONFIG_OPLUS_CHIP_SOC_INFO
          
          # 3. 开启 Thin LTO 以防 GitHub Action 内存溢出
          scripts/config --file out/.config -d LTO_CLANG_FULL
          scripts/config --file out/.config -e LTO_CLANG_THIN
          
          # 再次运行 olddefconfig 确保配置生效
          make -j$(nproc --all) O=out $MAKE_ARGS olddefconfig

          # 4. 执行编译
          make -j$(nproc --all) O=out $MAKE_ARGS
          
          if [ -f "out/arch/arm64/boot/Image" ]; then
            cp out/arch/arm64/boot/Image $GITHUB_WORKSPACE/
          else
            echo "❌ 编译失败，Image 未生成"
            exit 1
          fi
          
          - name: Pack AnyKernel3 (替代原 Mock 步骤)
      run: |
        # 这里你需要下载 AnyKernel3 并把 Image 塞进去
        git clone https://github.com/osm0sis/AnyKernel3.git
        cp $GITHUB_WORKSPACE/Image AnyKernel3/
        cd AnyKernel3 && zip -r9 ../sukisu.zip * -x .git README.md

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f "sukisu.zip" ]; then
            gh release create "$REL_NAME" --title "$REL_NAME" --notes "PixelOS Kernel Build with SukiSU" sukisu.zip
          else
            exit 1
          fi
