name: PixelOS_Ultimate_GKI_V20_Final

on:
  workflow_dispatch:

jobs:
  Build_Kernel:
    name: Build GKI with SukiSU-FAST Mode
    runs-on: ubuntu-latest
    
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison binfmt-support libssl-dev libelf-dev clang llvm lld python3-pip git-lfs gawk dos2unix rsync libncurses-dev jq
          pip3 install setuptools

      - name: Clone Kernel Source
        run: |
          git clone https://github.com/OnePlus12R-development/android_kernel_oneplus_sm8550.git --depth=1 -b sixteen-qpr1 kernel/sm8550

      - name: Get SUSFS & KPM
        run: |
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-6.1 susfs4ksu_src
          mkdir -p kernel/sm8550/drivers/kpm
          curl -LSs https://raw.githubusercontent.com/rifsxd/KPM/main/kpm/Kbuild -o kernel/sm8550/drivers/kpm/Kbuild
          curl -LSs https://raw.githubusercontent.com/rifsxd/KPM/main/kpm/kpm.c -o kernel/sm8550/drivers/kpm/kpm.c

      - name: Surgical Integration & Oplus Fix
        run: |
          cd kernel/sm8550
          # 清理 ABI 导出限制 (参考 source 61)
          find . -name "BUILD.bazel" -exec sed -i '/"protected_exports_list"/d' {} +
          rm -f android/abi_gki_protected_exports_* 2>/dev/null || true
          # 移除构建审查 (参考 source 172)
          [ -f "./build.config.gki" ] && sed -i 's/check_defconfig//' ./build.config.gki || true
          # 全量修复 Kconfig 路径
          python3 -c '
          import os, re
          for root, dirs, files in os.walk("."):
              for file in files:
                  if file == "Kconfig":
                      path = os.path.join(root, file)
                      with open(path, "r") as f: lines = f.readlines()
                      with open(path, "w") as f:
                          for line in lines:
                              match = re.search(r"source\s+\"([^\"]+)\"", line)
                              if match:
                                  if not os.path.exists(os.path.join(root, match.group(1))): continue
                              f.write(line)
          '
          # 注入 SUSFS (参考 source 116)
          cp ../../susfs4ksu_src/kernel_patches/fs/* ./fs/
          cp ../../susfs4ksu_src/kernel_patches/include/linux/* ./include/linux/
          PATCH_FILE=$(find ../../susfs4ksu_src/kernel_patches/ -name "*add_susfs_in_gki-android14-6.1.patch" | head -n 1)
          patch -p1 < "$PATCH_FILE" || echo "Patch conflict ignored."
          # 注入 KPM
          [ -f "drivers/Makefile" ] && echo "obj-y += kpm/" >> drivers/Makefile

      - name: Download AOSP Clang
        run: |
          mkdir -p $GITHUB_WORKSPACE/clang-aosp
          # 采用 Android U 官方最新稳定版分支 (r487747c)
          wget -O clang.tar.gz "https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r487747c.tar.gz?format=TGZ"
          tar -xzf clang.tar.gz -C $GITHUB_WORKSPACE/clang-aosp
          echo "CLANG_BIN=$GITHUB_WORKSPACE/clang-aosp/bin" >> $GITHUB_ENV

      - name: Build GKI Kernel (FAST_BUILD Mode)
        run: |
          cd kernel/sm8550
          export PATH="${{ env.CLANG_BIN }}:$PATH"
          GKI_CONF="arch/arm64/configs/gki_defconfig"
          # 配置 ThinLTO (参考 source 183)
          sed -i 's/^CONFIG_LTO_CLANG_FULL=y/CONFIG_LTO_CLANG_THIN=y/' "$GKI_CONF"
          # 配置 SUSFS 全家桶 (参考 source 160)
          {
            echo "CONFIG_KSU=y"
            echo "CONFIG_KPM=y"
            echo "CONFIG_KSU_SUSFS=y"
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y"
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y"
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y"
            echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y"
            echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y"
          } >> "$GKI_CONF"
          # 编译参数设置 (参考 source 194)
          export MAKE_ARGS="ARCH=arm64 LLVM=1 LLVM_IAS=1 CROSS_COMPILE=aarch64-linux-gnu- KCFLAGS=-Wno-error"
          make O=out $MAKE_ARGS gki_defconfig
          make -j$(nproc) O=out $MAKE_ARGS Image.gz
          if [ -f "out/arch/arm64/boot/Image.gz" ]; then
            mv out/arch/arm64/boot/Image.gz ${GITHUB_WORKSPACE}/PixelOS-Ultimate-GKI.gz
          else
            exit 1
          fi

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "GKI-FAST-${{ github.run_id }}"
          name: "OnePlus 12R Ultimate GKI (Final V20)"
          files: |
            *.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
