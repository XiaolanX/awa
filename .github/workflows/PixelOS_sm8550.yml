name: PixelOS_Kernel_CI-aston

on:
  workflow_dispatch:
    inputs:
      KSU_BRANCH:
        description: 'SukiSU 分支 (如 main)'
        required: true
        default: 'main'

jobs:
  PixelOS_Kernel_CI:
    name: PixelOS Kernel CI
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev ccache pahole python3 zip git
        
        # 修复：不再使用 curl 下载，改用 git clone 获取编译器（只克隆一层，速度很快）
        # 这是安卓官方预编译的 Clang 17 左右的版本，适合 sm8550
        git clone https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 --depth=1 $GITHUB_WORKSPACE/clang-tools

    - name: Clone Kernel and Dependencies
      run: |
        git clone https://github.com/OnePlus12R-development/android_kernel_oneplus_sm8550.git --depth=1 -b sixteen-qpr1 kernel/oneplus/sm8550
        git clone https://github.com/OnePlus12R-development/android_kernel_oneplus_sm8550-modules.git --depth=1 -b sixteen-qpr1 kernel/oneplus/sm8550-modules

    - name: Setup Release Name
      run: |
        cd kernel/oneplus/sm8550
        SUBLEVEL=$(grep "^SUBLEVEL =" Makefile | awk '{print $3}')
        REL_NAME="PixelOS_OPSM8550-v5.15.${SUBLEVEL}-$(date +"%Y%m%d")"
        echo "REL_NAME=${REL_NAME}" >> $GITHUB_ENV

    - name: Build Kernel with SukiSU
      run: |
        cd kernel/oneplus/sm8550
        curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s "${{ github.event.inputs.KSU_BRANCH }}"
        
        if [ -d "./KernelSU" ]; then
          cd ./KernelSU
          sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
          cd ..
        else
          echo "SukiSU 安装失败"
          exit 1
        fi

    - name: Build Kernel (FAST Mode)
      run: |
        # 1. 动态查找 Clang 路径 (寻找最新版 clang 的 bin 目录)
        CLANG_BIN=$(find $GITHUB_WORKSPACE/clang-tools -name "clang" -type f | head -1 | xargs dirname)
        export PATH="$CLANG_BIN:$PATH"
        export CC="ccache clang"
        
        cd kernel/oneplus/sm8550
        
        # 2. 编译参数
        MAKE_ARGS="LLVM=1 LLVM_IAS=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- \
                   LD=ld.lld HOSTLD=ld.lld KCFLAGS+=-Wno-error"
        
        # 3. 准备配置并强制开启 Thin LTO (防内存溢出)
        make -j$(nproc --all) O=out $MAKE_ARGS gki_defconfig
        scripts/config --file out/.config -d LTO_CLANG_FULL
        scripts/config --file out/.config -e LTO_CLANG_THIN
        
        # 4. 执行编译
        make -j$(nproc --all) O=out $MAKE_ARGS
        
        # 5. 检查结果
        if [ -f "out/arch/arm64/boot/Image" ]; then
          cp out/arch/arm64/boot/Image $GITHUB_WORKSPACE/
        else
          echo "❌ 错误: 编译未生成 Image 文件"
          exit 1
        fi

    - name: Package with AnyKernel3
      run: |
        git clone https://github.com/osm0sis/AnyKernel3 --depth=1
        cp $GITHUB_WORKSPACE/Image AnyKernel3/
        cd AnyKernel3
        sed -i 's/device.name1=test/device.name1=oneplus12/' anykernel.sh
        zip -r9 ../sukisu.zip * -x .git README.md

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if [ -f "sukisu.zip" ]; then
          gh release create "$REL_NAME" --title "$REL_NAME" --notes "PixelOS Kernel Build with SukiSU" sukisu.zip
        else
          exit 1
        fi
