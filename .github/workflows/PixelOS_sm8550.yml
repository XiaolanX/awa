name: PixelOS_Ultimate_GKI_V23

on:
  workflow_dispatch:

jobs:
  Build_Kernel:
    name: Build GKI with APT Clang
    runs-on: ubuntu-latest
    
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison binfmt-support libssl-dev libelf-dev \
          clang-15 lld-15 llvm-15 python3-pip git-lfs gawk dos2unix rsync libncurses-dev jq
          sudo ln -sf /usr/bin/clang-15 /usr/bin/clang
          sudo ln -sf /usr/bin/ld.lld-15 /usr/bin/ld.lld
          sudo ln -sf /usr/bin/llvm-nm-15 /usr/bin/llvm-nm
          pip3 install setuptools

      - name: Clone Kernel Source
        run: |
          git clone https://github.com/OnePlus12R-development/android_kernel_oneplus_sm8550.git --depth=1 -b sixteen-qpr1 kernel/sm8550

      - name: Get SUSFS & KPM
        run: |
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-6.1 susfs4ksu_src [cite: 113]
          mkdir -p kernel/sm8550/drivers/kpm
          curl -LSs https://raw.githubusercontent.com/rifsxd/KPM/main/kpm/Kbuild -o kernel/sm8550/drivers/kpm/Kbuild
          curl -LSs https://raw.githubusercontent.com/rifsxd/KPM/main/kpm/kpm.c -o kernel/sm8550/drivers/kpm/kpm.c

      - name: Surgical Integration & Oplus Fix
        run: |
          cd kernel/sm8550
          # 1. 参考清理 ABI 导出限制 [cite: 61]
          find . -name "BUILD.bazel" -exec sed -i '/"protected_exports_list"/d' {} + [cite: 61]
          rm -f android/abi_gki_protected_exports_* 2>/dev/null || true [cite: 61]

          # 2. 参考移除构建审查 
          [cite_start][ -f "./build.config.gki" ] && sed -i 's/check_defconfig//' ./build.config.gki || true [cite: 172]
          
          # 3. 针对 HDRINST 报错的暴力修复：删除 Makefile 中所有 oplus 相关头文件的安装引用
          # 既然是 GKI，我们不需要这些 vendor 头文件，它们是 Error 2 的源头
          find . -name "Makefile" -o -name "Kbuild" | xargs sed -i '/oplus/d' || true

          # 4. 递归修复 Kconfig 路径
          python3 -c '
          import os, re
          for root, dirs, files in os.walk("."):
              for file in files:
                  if file == "Kconfig":
                      path = os.path.join(root, file)
                      with open(path, "r") as f: lines = f.readlines()
                      with open(path, "w") as f:
                          for line in lines:
                              match = re.search(r"source\s+\"([^\"]+)\"", line)
                              if match:
                                  if not os.path.exists(os.path.join(root, match.group(1))): continue
                              f.write(line)
          '

          # 5. 物理注入 SUSFS [cite: 116]
          [cite_start]cp ../../susfs4ksu_src/kernel_patches/fs/* ./fs/ [cite: 116]
          [cite_start]cp ../../susfs4ksu_src/kernel_patches/include/linux/* ./include/linux/ [cite: 116]
          PATCH_FILE=$(find ../../susfs4ksu_src/kernel_patches/ -name "*add_susfs_in_gki-android14-6.1.patch" | head -n 1)
          patch -p1 < "$PATCH_FILE" || echo "Patch conflict ignored."

          # 6. 注入 KPM
          [ -f "drivers/Makefile" ] && echo "obj-y += kpm/" >> drivers/Makefile

      - name: Build GKI Kernel
        run: |
          cd kernel/sm8550
          GKI_CONF="arch/arm64/configs/gki_defconfig"
          
          # 强制开启 ThinLTO 以优化内存 
          [cite_start]sed -i 's/^CONFIG_LTO_CLANG_FULL=y/CONFIG_LTO_CLANG_THIN=y/' "$GKI_CONF" [cite: 183]
          
          # 注入隐藏配置 [cite: 160]
          {
            echo "CONFIG_KSU=y"
            echo "CONFIG_KPM=y"
            echo "CONFIG_KSU_SUSFS=y"
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y"
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y"
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y"
            echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y"
          [cite_start]} >> "$GKI_CONF" [cite: 160]
          
          # 参考资料设置编译参数 
          # 这里不执行 headers_install，直接跳过导致 Error 2 的环节
          export MAKE_ARGS="ARCH=arm64 LLVM=1 LLVM_IAS=1 CROSS_COMPILE=aarch64-linux-gnu- KCFLAGS=-Wno-error"
          
          make O=out $MAKE_ARGS gki_defconfig
          # 直接指定编译目标 Image.gz，跳过头文件安装步骤
          make -j$(nproc) O=out $MAKE_ARGS Image.gz
          
          if [ -f "out/arch/arm64/boot/Image.gz" ]; then
            mv out/arch/arm64/boot/Image.gz ${GITHUB_WORKSPACE}/PixelOS-Ultimate-GKI.gz
          else
            echo "编译失败，Image.gz 未生成"
            exit 1
          fi

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "GKI-APT-${{ github.run_id }}"
          name: "OnePlus 12R Ultimate GKI (Final V23)"
          files: |
            *.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
